{% load static %}
{% load bootstrap4 %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!doctype html>
<!------ Include the above in your HEAD tag ---------->
<head>
 <title> Iniciar sesion </title>
 	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
 <!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'registrotienda/images/icons/favicon.ico' %}"/>
 <!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'registrotienda/vendor/bootstrap/css/bootstrap.min.css' %}">
 <!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'registrotienda/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
 <!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'registrotienda/vendor/animate/animate.css' %}">
 <!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'registrotienda/vendor/css-hamburgers/hamburgers.min.css' %}">
 <!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'registrotienda/vendor/select2/select2.min.css' %}">
 <!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'registrotienda/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'registrotienda/css/main.css' %}">
 <!--===============================================================================================-->
</head>


  
<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
			
				<form id="login-form" class="form" action="/confirmacionregistrotienda/"  method="post" enctype="multipart/form-data">{% csrf_token %}
					<span class="login100-form-title">
						Crea tu tienda
					</span>
                    <input type="hidden" class="form-control" name="usuario" required="" id="id_usuario" value={{ user.id }}>
					<div class="wrap-input100 validate-input" data-validate = "caracter no permetido">
						<input type="text" class="input100" placeholder="Nombre de la tienda" name="nombre" maxlength="20" required="" id="id_nombre">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-shopping-basket" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "ingresa una imagen">
						<input type="file" class="input100"  name="imagen" required="" id="id_imagen">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-file-image-o" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "ingresa una imagen">
                               <div class="row">
                                  <div class="col">
                                     <input type="text" class="input100" name="barrio" placeholder="Barrio" maxlength="20" required="" id="id_barrio">
									  
						             <span class="focus-input100"></span>
						             <span class="symbol-input100">
							             <i class="fa fa-location-arrow" aria-hidden="true"></i>
						             </span>									  
                                  </div>
                                  <div class="col">
                                     <input type="text" class="input100" name="telefono" maxlength="10" placeholder="Telefono" required="" id="id_telefono">
						             <span class="focus-input100"></span>
						             <span class="symbol-input100">
							             <i class="fa fa-volume-control-phone" aria-hidden="true"></i>
						             </span>									   
                                  </div>
                               </div>  

					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "ingresa una imagen">
						<input  type="text" name="direccion" class="input100"  placeholder="direccion" required="" id="id_direccion"></textarea>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-map-signs" aria-hidden="true"></i>
						</span>
					</div>
					

					<div class="wrap-input100 validate-input" data-validate = "ingresa una imagen">
                               <div class="row">
                                  <div class="col">
                                     {{form.categoria}}
									  
						             <span class="focus-input100"></span>
						             <span class="symbol-input100">
							             <i class="fa fa-list" aria-hidden="true"></i>
						             </span>									  
                                  </div>
                                  <div class="col">
                                     {{form.ciudad}}
						             <span class="focus-input100"></span>
						             <span class="symbol-input100">
							             <i class="fa fa-building" aria-hidden="true"></i>
						             </span>									   
                                  </div>
                               </div>  

					</div>




					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Crear
						</button>
					</div>



					<div class="text-center p-t-136">
						<a class="txt2" href="/inicio">
							Cancelar
							<i class="fa fa-arrow-left" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


  <!--===============================================================================================-->	
	<script src="/static/login/vendor/jquery/jquery-3.2.1.min.js"></script>
  <!--===============================================================================================-->
	<script src="/static/login/vendor/bootstrap/js/popper.js"></script>
	<script src="/static/login/vendor/bootstrap/js/bootstrap.min.js"></script>
  <!--===============================================================================================-->
	<script src="/static/login/vendor/select2/select2.min.js"></script>
  <!--===============================================================================================-->
	<script src="/static/login/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
  <!--===============================================================================================-->
	<script src="js/main.js"></script>
    {% bootstrap_javascript jquery='full' %}
</body>
