<head>
 <title> Iniciar sesion </title>
 	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
 <!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'registrotienda/images/icons/favicon.ico' %}"/>
 <!--===============================================================================================-->

 <!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="{% static 'registrotienda/css/main.css' %}">
 <!--===============================================================================================-->
</head>


  
<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">

				<div class="login100-pic js-tilt" data-tilt>
					<img src="/media/{{Tienda.imagen}}" alt="IMG">
				</div>

				<form id="login-form" class="form" action="/pagomenbresiatienda/"  method="post" enctype="multipart/form-data">{% csrf_token %}
					<span class="login100-form-title">
						Paso 2: Cantidad de items
					</span>
					    
                          
					
                    
					<div class="wrap-input100 validate-input" data-validate = "caracter no permetido">
					    <input type="number" class="input100" placeholder="Numero de items" id="Numeroitems" name="Numeroitems" min={{categoria.minitems}} max={{categoria.maxitems}}>
						
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-shopping-basket" aria-hidden="true"></i>
						</span>
					</div>
				
				   


					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Crear
						</button>
					</div>



					<div class="text-center p-t-136">
						<a class="txt2" href="/inicio">
							Cancelar
							<i class="fa fa-arrow-left" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

 
  <!--===============================================================================================-->	
	<script src="/static/login/vendor/jquery/jquery-3.2.1.min.js"></script>

	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
  <!--===============================================================================================-->
	<script src="js/main.js"></script>
    {% bootstrap_javascript jquery='full' %}
</body>
