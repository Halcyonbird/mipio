{% load static %}
{% load bootstrap4 %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!doctype html>
<!------ Include the above in your HEAD tag ---------->
<head>
 <title> Personalizacion </title>
 	<title>Personalizacion</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
 <!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'midireccion/images/icons/favicon.ico' %}"/>
 <!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'midireccion/vendor/bootstrap/css/bootstrap.min.css' %}">
 <!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'midireccion/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
 <!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'midireccion/vendor/animate/animate.css' %}">
 <!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'midireccion/vendor/css-hamburgers/hamburgers.min.css' %}">
 <!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'midireccion/vendor/select2/select2.min.css' %}">
 <!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'midireccion/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'midireccion/css/main.css' %}">
 <!--===============================================================================================-->
</head>


  
<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
			
				<form id="login-form" class="form" action="/Midireccion/"  method="post" enctype="multipart/form-data">{% csrf_token %}
					<span class="login100-form-title">
					 Direccion de tu pedido
					</span>
					<input type="hidden" name="usuario" required="" id="id_productoid" value="{{request.user.id}}">
					<div class="wrap-input100 validate-input" data-validate = "caracter no permetido">
					   <input type="text" name="barrio" disabled class="input100" placeholder="Barrio: {{direccion.barrio}}" maxlength="20" required="" id="id_barrio">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-map-signs" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "caracter no permetido">
					   <input type="text" name="direccion" disabled class="input100" placeholder="Direccion: {{direccion.direccion}}" maxlength="40" required="" id="id_direccion">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-map-marker" aria-hidden="true"></i>
						</span>
					</div>		

					<div class="wrap-input100 validate-input" data-validate = "caracter no permetido">
					   <input type="number" name="telefono" disabled class="input100" placeholder="Telefono: {{direccion.telefono}}" min="1000000000" max="9999999999" maxlength="10" required="" id="id_telefono">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-mobile" aria-hidden="true"></i>
						</span>
					</div>	

					<div class="wrap-input100 validate-input" data-validate = "caracter no permetido">
					    <input type="text" name="ciudad" disabled class="input100" placeholder="Ciudad: {{direccion.ciudad}}" required="" id="id_ciudad">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-road" aria-hidden="true"></i>
						</span>
					</div>	
                   

                  {% if messages %}
                     <ul class="messages">
                          {% for message in messages %}
                             <li{% if message.tags %} class="alert alert-success"{% endif %}>{{ message }}</li>
                          {% endfor %}
                     </ul>
                  {% endif %}


					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Confirmar
						</button>
					</div>
				</form>
				<form  action="/Midireccion/"  method="post">
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" href="/inicio">
							Modificar

						</button>
					</div>

                </form>

					<div class="text-center p-t-136">
						<a class="txt2" href="/inicio">
							Volver
							<i class="fa fa-arrow-left" aria-hidden="true"></i>
						</a>
					</div>
				
			</div>
		</div>
	</div>


  <!--===============================================================================================-->	
	<script src="/static/login/vendor/jquery/jquery-3.2.1.min.js"></script>
  <!--===============================================================================================-->
	<script src="/static/login/vendor/bootstrap/js/popper.js"></script>
	<script src="/static/login/vendor/bootstrap/js/bootstrap.min.js"></script>
  <!--===============================================================================================-->
	<script src="/static/login/vendor/select2/select2.min.js"></script>
  <!--===============================================================================================-->
	<script src="/static/login/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
  <!--===============================================================================================-->
	<script src="js/main.js"></script>
    {% bootstrap_javascript jquery='full' %}
</body>
